{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>Driver License Update</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Update">
    <button type="button" onclick="history.back();" class="btn btn-success">
      Cancel
    </button>
  </form>
{% endblock %}
